<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Daniel Granada - Software Developer</title>
    <meta name="description" content="Select your language. Selecciona tu idioma. Daniel Granada Portfolio.">
    <meta name="author" content="Daniel Granada">
    <meta name="robots" content="index, follow">

    <!-- SEO & i18n -->
    <link rel="canonical" href="https://jdanielga.github.io/">
    <link rel="alternate" href="https://jdanielga.github.io/en/" hreflang="en">
    <link rel="alternate" href="https://jdanielga.github.io/es/" hreflang="es">
    <link rel="alternate" hreflang="x-default" href="https://jdanielga.github.io/en/">

    <!-- CRITICAL CSS -->
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --font-main: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            height: 100vh;
            margin: 0;
            display: grid;
            place-items: center;
            text-align: center;
        }

        main {
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .language-options ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .language-options a {
            text-decoration: none;
            color: var(--bg-color);
            background-color: var(--text-color);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
            display: inline-block;
        }

        .language-options a:hover,
        .language-options a:focus {
            transform: translateY(-2px);
            background-color: var(--accent-color);
            color: var(--bg-color);
            outline: 3px solid rgba(56, 189, 248, 0.4);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <!-- JS REDIRECT LOGIC -->
    <script>
        (function () {
            try {

                const storedLang = localStorage.getItem('preferred_lang');
                if (storedLang) {
                    window.location.replace(`./${storedLang}/`);
                    return;
                }

                const userLang = navigator.language || navigator.userLanguage;

                if (userLang.startsWith('es')) {

                    window.location.replace('./es/');
                } else {

                    window.location.replace('./en/');
                }
            } catch (e) {
                console.error("Redirection error", e);

            }
        })();
    </script>
</head>

<body>

    <main role="main">
        <h1 id="welcome-title">
            Daniel Granada <span style="color:var(--accent-color)">Portfolio</span>
        </h1>


        <p class="sr-only">Please select a language / Por favor seleccione un idioma</p>

        <nav class="language-options" aria-labelledby="welcome-title">
            <ul>
                <li><a href="./en/" onclick="localStorage.setItem('preferred_lang', 'en')">English</a></li>
                <li><a href="./es/" onclick="localStorage.setItem('preferred_lang', 'es')">Espa√±ol</a></li>
            </ul>
        </nav>
    </main>

</body>

</html>

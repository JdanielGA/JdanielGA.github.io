<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDaniel: Home page</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="container">
        <div class="contactbar">
            <div class="contactbar-picture">
                <picture>
                    <img src="/images/profile-pic.png" alt="profile-picture">
                </picture>
            </div>
            <div class="contactbar-header">
                <div class="contactbar-header__name">
                    <h1>Daniel Granada</h1>
                </div>
                <div class="contactbar-header__position">
                    <h2>Software Developer</h2>
                </div>
            </div>
            <div class="contactbar-divider"></div>
            <nav class="contactbar-navbar">
                <div class="contactbar-navbar__button">
                    <button>
                        About
                    </button>
                </div>
                <div class="contactbar-navbar__button">
                    <button>
                        Projects
                    </button>
                </div>
                <div class="contactbar-navbar__button">
                    <button>
                        Resume
                    </button>
                </div>
                <div class="contactbar-navbar__button">
                    <button>
                        Contact
                    </button>
                </div>
            </nav>
        </div>
    </div>

</html>
